version: "3.8"

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: docker/airflow/Dockerfile
  env_file: .env
  environment:
  - PYTHONPATH=/opt/airflow/source
  volumes:
  - ./dags:/opt/airflow/dags
  - ./source:/opt/airflow/source
  - tbbv2-airflow-logs:/opt/airflow/logs
  - tbbv2-staging-data:/tmp/tbb_staging
  depends_on:
    postgres:
      condition: service_healthy
    clickhouse:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  postgres:
    container_name: tbbv2-postgres
    image: postgres:16-alpine
    env_file: .env
    command:
    - postgres
    - -c
    - checkpoint_timeout=30min
    - -c
    - shared_buffers=528MB
    ports:
    - "5432:5432"
    volumes:
    - tbbv2-postgres-data:/var/lib/postgresql/data
    - ./docker/postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tbb_user} -d ${POSTGRES_DB:-tbb}"]
      interval: 10s
      timeout: 5s
      retries: 5

    deploy:
      resources:
        limits:
          memory: 1536m
  clickhouse:
    container_name: tbbv2-clickhouse
    image: clickhouse/clickhouse-server:24.1
    ports:
    - "8123:8123"
    - "9000:9000"
    volumes:
    - tbbv2-clickhouse-data:/var/lib/clickhouse
    - ./docker/clickhouse/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

    deploy:
      resources:
        limits:
          memory: 3456m
  redis:
    container_name: tbbv2-redis
    image: redis:7-alpine
    ports:
    - "6379:6379"
    volumes:
    - tbbv2-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    deploy:
      resources:
        limits:
          memory: 512m
    command:
    - redis-server
    - --maxmemory
    - 450mb
    - --maxmemory-policy
    - allkeys-lru
  airflow-webserver:
    <<: *airflow-common
    image: tbbv2-airflow-webserver
    container_name: tbbv2-airflow-webserver
    command: >
      bash -c "
        airflow db migrate &&
        airflow users create --username admin --password admin --firstname Admin --lastname
      User --role Admin --email admin@tbb.local || true &&
        airflow webserver
      "
    ports:
    - "8080:8080"
    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 3072m
  airflow-scheduler:
    <<: *airflow-common
    image: tbbv2-airflow-scheduler
    container_name: tbbv2-airflow-scheduler
    command: airflow scheduler
    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 4096m
  fastapi:
    container_name: tbbv2-fastapi
    image: tbbv2-fastapi
    build:
      context: ./source
      dockerfile: Dockerfile
    env_file: .env
    ports:
    - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 1024m
  frontend:
    container_name: tbbv2-frontend
    image: tbbv2-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
    - "3000:80"
    depends_on:
    - fastapi
    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 256m
volumes:
  tbbv2-postgres-data:
  tbbv2-clickhouse-data:
  tbbv2-redis-data:
  tbbv2-airflow-logs:
  tbbv2-staging-data:
