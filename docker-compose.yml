version: "3.8"

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: docker/airflow/Dockerfile
  env_file: .env
  environment:
  - PYTHONPATH=/opt/airflow/source
  volumes:
  - ./dags:/opt/airflow/dags
  - ./source:/opt/airflow/source
  - airflow-logs:/opt/airflow/logs
  - staging-data:/tmp/tbb_staging
  depends_on:
    postgres:
      condition: service_healthy
    clickhouse:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  postgres:
    image: postgres:16-alpine
    env_file: .env
    command:
    - postgres
    - -c
    - checkpoint_timeout=30min
    - -c
    - shared_buffers=528MB
    ports:
    - "5433:5432"
    volumes:
    - postgres-data:/var/lib/postgresql/data
    - ./docker/postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tbb_user} -d ${POSTGRES_DB:-tbb}"]
      interval: 10s
      timeout: 5s
      retries: 5

    deploy:
      resources:
        limits:
          memory: 1536m
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    ports:
    - "8124:8123"
    - "9001:9000"
    volumes:
    - clickhouse-data:/var/lib/clickhouse
    - ./docker/clickhouse/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

    deploy:
      resources:
        limits:
          memory: 3456m
  redis:
    image: redis:7-alpine
    ports:
    - "6380:6379"
    volumes:
    - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    deploy:
      resources:
        limits:
          memory: 512m
    command:
    - redis-server
    - --maxmemory
    - 450mb
    - --maxmemory-policy
    - allkeys-lru
  airflow-webserver:
    <<: *airflow-common
    command: >
      bash -c "
        airflow db migrate &&
        airflow users create --username admin --password admin --firstname Admin --lastname
      User --role Admin --email admin@tbb.local || true &&
        airflow webserver
      "
    ports:
    - "8081:8080"
    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 3072m
  airflow-scheduler:
    <<: *airflow-common
    command: airflow scheduler
    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 4096m
  fastapi:
    build:
      context: ./source
      dockerfile: Dockerfile
    env_file: .env
    ports:
    - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 1024m
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
    - "3001:80"
    depends_on:
    - fastapi
    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 256m
volumes:
  postgres-data:
  clickhouse-data:
  redis-data:
  airflow-logs:
  staging-data:
